{% extends 'base.html' %}

{% block content %}
<style>
body  {
    background-image: url("https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/BYjxg9jTitpfkf6g/gray-white-shine-background-bright-christmas-design-glamour-glow-holiday_stsch8xvl_thumbnail-full01.png");
    background-color: #cccccc;
}
</style>
<div class="jumbotron">
  <h2 style="font-weight: bold;">Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
  </div>
{% endblock %}
